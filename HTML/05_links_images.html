<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!-- External link -->
    <p>
        <a href="http://www.google.com">Click here to go to Google homepage</a>
    </p>
    <!-- the <target> is used to open the link in new tab -->
    <p>
        <a href="http://www.google.com" target="_blank">Click here to go to Google in new tab</a>
    </p>
    <!-- Internal link -->
    <p>
        <a href="/04_typography.html" target="_blank">This is for typography page</a>
    </p>
    <!-- Images in HTML -->
    <p>
        <img src="/images/sample.png" alt="Sample Image">
    </p>
    <!-- Remote Images -->
    <p>
        <img src="https://repository-images.githubusercontent.com/134285701/635de980-586d-11ea-9220-1a3211239c30" width="400">
    </p>
</body>
</html>
